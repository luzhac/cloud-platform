apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: challenge-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/luzhac/platform-v2
    targetRevision: main
    path: infra/kubernetes/helm/challenge
    helm:
      valueFiles:
        - values-dev.yaml
 

  destination:
    server: https://kubernetes.default.svc
    namespace: challenge-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
