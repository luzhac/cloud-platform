
global:
  registry: 123456789012.dkr.ecr.eu-west-1.amazonaws.com

# ========== SIGNAL SERVICE ==========
signal:
  enabled: true
  image: "{{ .Values.global.registry }}/signal-engine:latest"
  replicaCount: 2
  port: 8080
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# ========== DATA SERVICE ==========
data:
  enabled: true
  image: "{{ .Values.global.registry }}/data-service:latest"
  replicaCount: 1
  port: 8000
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# ========== REDIS ==========
redis:
  enabled: true
  image: "redis:7.2"
  replicaCount: 1
  port: 6379
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  service:
    port: 6379
    type: ClusterIP

# ========== EFS STORAGE ==========
efs:
  enabled: true
  server: fs-12345678.efs.eu-west-1.amazonaws.com
  path: /
  storageClass: efs-sc
  accessModes:
    - ReadWriteMany
  size: 5Gi
