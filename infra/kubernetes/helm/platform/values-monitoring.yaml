

prometheus:
  enabled: false
  server:
    service:
      type: NodePort
      nodePort: 30900
    nodeSelector:
      role: monitor

grafana:
  enabled: false
  service:
    type: NodePort
    nodePort: 30300
  adminUser: admin
  adminPassword: admin
  nodeSelector:
    role: monitor

loki:
  enabled: false
  grafana:
    enabled: false
  prometheus:
    enabled: false
  loki:
    auth_enabled: false
    storage:
      type: filesystem
  nodeSelector:
    role: monitor

promtail:
  enabled: false
  config:
    lokiAddress: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
